    <title>用户登陆-后台管理系统</title>
    <meta name="keywords" content="flask">
    <meta name="description" content="H-ui出品正版企业网站模版H-ui.qiye，使用H-ui前端框架，采用响应式设计，兼容PC、平板（pad）、移动端（手机）三大平台！">
</head>
<body>
<div class="login-wraper">
    <div class="login-form radius box-shadow">
        <div class="clearfix pt-20">
            <i class="iconpic iconpic-logo"></i>
        </div>
        <div class="row clearfix form-title">{{ message }}</div>
        <form class="form form-horizontal" id="form-reg">
            <div class="row clearfix">
                <input type="email" class="input-text radius size-L" name="email" id="email" value=""
                       placeholder="Email">
            </div>
            <div class="row clearfix">
                <input type="password" class="input-text radius size-L" name="password" id="password" value=""
                       placeholder="密码">
            </div>
            <div class="row clearfix">
                <input type="password" class="input-text radius size-L" name="password2" id="password2" value=""
                       placeholder="确认密码">
            </div>
            <div class="row clearfix">
                <button class="btn btn-primary btn-block radius size-L">注 册</button>
                <div class="line mt-20"></div>
            </div>

            <div class="row clearfix">已有账户 <a href="login"><strong>登 录</strong></a></div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static',filename="admin/libs/jquery/1.9.1/jquery.min.js") }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename="admin/h-ui/js/H-ui.js") }}"></script>
<script type="text/javascript"
        src="{{ url_for('static',filename="admin/libs/jquery.validation/1.14.0/jquery.validate.js") }}"></script>
<script type="text/javascript"
        src="{{ url_for('static',filename="admin/libs/jquery.validation/1.14.0/validate-methods.js") }}"></script>
<script type="text/javascript"
        src="{{ url_for('static',filename="admin/libs/jquery.validation/1.14.0/messages_zh.js") }}"></script>
<script type="text/javascript">
    $(function () {
        $("#form-reg").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,
                    rangelength: [6, 16]
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
            },
            messages: {
                email: {
                    required: "邮箱不能为空",
                    email: "邮箱格式不正确",
                },
                password: {
                    required: "密码不能为空",
                    rangelength: "6-16个字符"
                }
            },
            onkeyup: false,
            focusCleanup: false,
            submitHandler: function (form) {
                $(".label.error").hide();
                //在这里执行表单提交
            }
        });
    });
</script>
</body>
</html>
